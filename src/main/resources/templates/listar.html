<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Listar</title>
</head>
<body>
<h1 th:text="${titulo}"></h1>

<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-0lax{text-align:left;vertical-align:top}
</style>
<table class="tg">
    <thead>
    <tr>
        <th class="tg-0lax">id</th>
        <th class="tg-0lax">nombre</th>
        <th class="tg-0lax">precio</th>
        <th class="tg-0lax">fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto: ${productos}">
        <td class="tg-0lax" th:text="${producto.id}"></td>
        <td class="tg-0lax" th:text="${producto.nombre}"></td>
        <td class="tg-0lax" th:text="${producto.precio}"></td>
        <td class="tg-0lax" th:text="${producto.createAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
